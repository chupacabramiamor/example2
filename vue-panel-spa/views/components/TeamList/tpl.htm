<div class="card">
    <div class="card-body">
        <uilocker name="table"></uilocker>

        <table class="table">
            <thead>
                <tr>
                    <th>Team Name</th>
                    <th>Age Group</th>
                    <th>Region</th>
                    <th class="d-none d-md-table-cell">Progress</th>
                    <th class="text-center">Created</th>
                    <th class="col-1 text-center"></th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in items">
                    <td>{{ item.name }}</td>
                    <td>{{ item.age_group_str }}</td>
                    <td>{{ item.region_str }}</td>
                    <td class="d-none d-md-table-cell">{{ item.players_count }} / 11</td>
                    <td><small>{{ item.created_at | toDateTime }}</small></td>
                    <td class="text-center">
                        <button @click="getInfo(item)" class="btn btn-sm btn-outline-info">Info</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
